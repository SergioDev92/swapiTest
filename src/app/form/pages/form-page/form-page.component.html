<div class="grid-form">
    <h1>Nuevo Registro</h1>

    <div class="box-form">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre" type="text">
                <mat-error *ngIf="campoValido('nombre')">Solo letras (a-Z) y minimo 3 catacterers</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido" formControlName="apellido" type="text">
                <mat-error *ngIf="campoValido('apellido')">Solo letras (a-Z) y minimo 3 catacterers</mat-error>

            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <br>

            <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon>
                Agregar
            </button>
        </form>
    </div>

</div>
