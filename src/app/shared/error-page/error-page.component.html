
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="over">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/swmovies/listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de peliculas</span>
            </a>
            <a mat-list-item routerLink="/form">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Formulario</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button routerLink="/swmovies/listado">
            <span>Star Wars</span>
        </button>
    </mat-toolbar>

    <!-- <div class="container">
        <router-outlet></router-outlet>
    </div> -->

</mat-sidenav-container>
