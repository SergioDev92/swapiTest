<mat-sidenav-container fullscreen>
    <!-- <div class="shared-grid"> -->


    <mat-sidenav #sidenav mode="over">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/swmovies/listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de peliculas</span>
            </a>
            <a mat-list-item routerLink="/form">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Formulario</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button routerLink="/swmovies/listado">
            <span>Star Wars</span>
        </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- <div class="footer"> -->

    <footer>
        <mat-toolbar color="primary">
            <span>Copyright &copy; 2023</span> 
             <span class="spacer"></span>
            <span>Made by Sergio Paul Garza</span>
        </mat-toolbar>
    </footer>

</mat-sidenav-container>
